<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn GitHub</title>
    <style>
        /* Menggunakan Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Styling body */
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* Styling container utama */
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        h3 {
            color: #007bff;
            margin-top: 10px;
        }

        h4 {
            color: #28a745;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Git Tutorial</h1>
        <h3>Git Commands</h3>
        <h4>Belajar</h4>
    </div>

</body>
</html>
